# default configuration

baseURL = "/"
title   = "Hugo Theme: hugo-pure"

languageCode   = "en-us"
hasCJKLanguage = true

[markup]
_merge    = "deep"
[markup.highlight]
_merge    = "deep"
noClasses = false
[markup.tableOfContents]
_merge    = "deep"
endLevel  = 2

[menus]

[[menus.main]]
identifier = "home"
name       = "Home"
pageRef    = "/"
weight     = 1

[[menus.footer]]
identifier  = "rss"
pageRef     = "/"
weight      = 5
[menus.footer.params]
targetBlank = true
iconClass   = "fa-solid fa-rss"
format      = "rss"

